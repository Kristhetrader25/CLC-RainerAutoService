<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${title} ?: 'Rainier Auto Service'">Rainier Auto Service</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" th:href="@{/css/theme.css}">
</head>

<body class="bg-light">

<!-- ðŸ§­ MENU BAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" th:href="@{/}">
      <img src="/logo.svg" width="40" height="40" class="me-2 rounded-circle border border-light">
      Rainier Auto Service
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
		<li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
		  <li class="nav-item"><a class="nav-link" th:href="@{/service-history}">Service History</a></li>
		  <li class="nav-item"><a class="nav-link" th:href="@{/appointments}">Appointments</a></li>
		  <li class="nav-item"><a class="nav-link" th:href="@{/products/new}">Service Package</a></li>
		  <li class="nav-item"><a class="nav-link" th:href="@{/customers}">Customer Lookup</a></li>

		  <!-- show when NOT logged in -->
		  <span th:if="${session.principal == null}" class="d-flex">
		    <li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
		    <li class="nav-item"><a class="nav-link" th:href="@{/register}">Register</a></li>
		  </span>

		  <!-- show when logged in -->
		  <span th:if="${session.principal != null}" class="d-flex align-items-center gap-2">
		    <li class="nav-item">
		      <span class="navbar-text text-light" th:text="${'Hello, ' + session.principal.displayName}"></span>
		    </li>
		    <li class="nav-item">
		      <form th:action="@{/logout}" method="post" class="d-inline">
		        <button class="btn btn-light btn-sm" type="submit">Logout</button>
		      </form>
		    </li>
		  </span>
      </ul>
    </div>
  </div>
</nav>

<main class="container py-5" layout:fragment="content"></main>

<footer class="bg-dark text-light text-center py-4 mt-5">
  <p class="mb-0">&copy; 2025 Rainier Auto Service | Built with Spring Boot & Thymeleaf</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
